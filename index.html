<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Supermans Todo List</title><link rel="stylesheet" href="84bb4fc080631c2605f1.css"/><script defer="defer" src="main.js"></script></head><body><aside id="projects-pane" aria-label="Project List"><ul></ul><button id="new-project" class="selectable" type="button"><img class="icon" src="92fc561e356a35c03703.svg" alt="Create new project"/> <span>New Project</span></button></aside><main id="todo-list"><header id="selected-project-title"><h1>Default</h1></header><section id="todo-container"></section><footer><button id="add-task-button" class="selectable highlighted" type="button"><img class="icon" src="92fc561e356a35c03703.svg" alt="Add a new task"/> <span>Add a task</span></button></footer></main><aside id="edit-pane" class="hidden" aria-label="Edit task panel"><button id="close-edit-pane" type="button"><img class="icon" src="39458750bb016ac2a6bd.svg" alt="Close edit pane"/></button><form id="edit-task-form"><input class="highlighted" name="task-title" id="title" placeholder="Title"/> <label class="check-toggle"><input type="checkbox" name="completed" id="completed"/> <span class="icon"></span></label> <label class="star-toggle"><input type="checkbox" name="important" id="important"/> <span class="icon"></span></label> <input class="highlighted" type="date" name="duedate" id="duedate"/> <textarea class="highlighted" name="notes" id="notes" placeholder="Add note"></textarea> <button id="submit-todo" class="highlighted" type="submit"><img class="icon" src="92fc561e356a35c03703.svg" alt="Update this task"/> <span>Update task</span></button></form></aside></body></html>
