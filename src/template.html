<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>besplago's Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="projects-pane">
      <div class="project selectable">
        <img
          class="icon"
          src="./assets/burger-simple-svgrepo-com.svg"
          alt="Project Icon"
        />
        <p>Default</p>
      </div>
      <button id="new-project" class="selectable" type="button">
        <img
          class="icon"
          src="./assets/plus-large-svgrepo-com.svg"
          alt="Create New Project Icon"
        />
        <p>New Project</p>
      </button>
    </div>
    <div id="todo-list">
      <h1>Default</h1>
      <div id="todo-past">
        <div class="drop-down">
          <p>Past</p>
        </div>
        <div class="todo-task">
          <p>Do stuff yesterday</p>
        </div>
      </div>
      <div id="todo-today">
        <div class="drop-down">
          <p>Today</p>
        </div>
        <div class="todo-task">
          <p>Do stuff today</p>
        </div>
      </div>
      <div id="todo-future">
        <div class="drop-down">
          <p>Future</p>
        </div>
        <div class="todo-task">
          <p>Do stuff tomorrow</p>
        </div>
      </div>
    </div>
    <div id="edit-pane"></div>
  </body>
</html>
