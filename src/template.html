<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>besplago's Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside id="projects-pane" aria-label="Project List">
      <ul>
        <li>
          <button class="project selectable" type="button">
            <img
              class="icon"
              src="./assets/burger-simple-svgrepo-com.svg"
              alt="Default project"
            />
            <span>Default</span>
          </button>
        </li>
      </ul>
      <button id="new-project" class="selectable" type="button">
        <img
          class="icon"
          src="./assets/plus-large-svgrepo-com.svg"
          alt="Create new project"
        />
        <span>New Project</span>
      </button>
    </aside>

    <main id="todo-list">
      <header>
        <h1>Default</h1>
      </header>

      <section id="todo-container">
        <article class="todo-category">
          <header class="drop-down selectable highlighted">
            <img
              class="icon"
              src="./assets/caret-down-svgrepo-com.svg"
              alt=""
              aria-hidden="true"
            />
            <h2>Past</h2>
            <span aria-label="2 tasks">2</span>
          </header>
          <ul class="todo-category-container">
            <li>
              <button class="todo-task selectable highlighted">
                <img
                  class="icon"
                  src="./assets/checkmark-circle-svgrepo-com.svg"
                  alt="Completed task"
                />
                <span>Shop for AF1's</span>
              </button>
            </li>
            <li>
              <button class="todo-task selectable highlighted">
                <img
                  class="icon"
                  src="./assets/shape-circle-svgrepo-com.svg"
                  alt="Pending task"
                />
                <span>Go gym</span>
              </button>
            </li>
          </ul>
        </article>

        <article class="todo-category">
          <header class="drop-down selectable highlighted">
            <img
              class="icon"
              src="./assets/caret-down-svgrepo-com.svg"
              alt=""
              aria-hidden="true"
            />
            <h2>Today</h2>
            <span aria-label="1 task">1</span>
          </header>
          <ul class="todo-category-container">
            <li>
              <button class="todo-task selectable highlighted">
                <img
                  class="icon"
                  src="./assets/checkmark-circle-svgrepo-com.svg"
                  alt="Completed task"
                />
                <span>Goon</span>
              </button>
            </li>
          </ul>
        </article>

        <article class="todo-category">
          <header class="drop-down selectable highlighted">
            <img
              class="icon"
              src="./assets/caret-down-svgrepo-com.svg"
              alt=""
              aria-hidden="true"
            />
            <h2>Future</h2>
            <span aria-label="2 tasks">2</span>
          </header>
          <ul class="todo-category-container">
            <li>
              <button class="todo-task selectable highlighted">
                <img
                  class="icon"
                  src="./assets/shape-circle-svgrepo-com.svg"
                  alt="Pending task"
                />
                <span>Trap</span>
              </button>
            </li>
            <li>
              <button class="todo-task selectable highlighted">
                <img
                  class="icon"
                  src="./assets/shape-circle-svgrepo-com.svg"
                  alt="Pending task"
                />
                <span>Get money</span>
              </button>
            </li>
          </ul>
        </article>
      </section>

      <footer>
        <button class="selectable highlighted" type="button">
          <img
            class="icon"
            src="./assets/plus-large-svgrepo-com.svg"
            alt="Add a new task"
          />
          <span>Add a task</span>
        </button>
      </footer>
    </main>

    <aside id="edit-pane" aria-label="Edit task panel"></aside>
  </body>
</html>
