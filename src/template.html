<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>besplago's Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside id="projects-pane" aria-label="Project List">
      <ul></ul>
      <button id="new-project" class="selectable" type="button">
        <img
          class="icon"
          src="./assets/plus-large-svgrepo-com.svg"
          alt="Create new project"
        />
        <span>New Project</span>
      </button>
    </aside>

    <main id="todo-list">
      <header>
        <h1>Default</h1>
      </header>

      <section id="todo-container">
        <article class="todo-category">
          <header class="drop-down selectable highlighted">
            <img
              class="icon"
              src="./assets/caret-down-svgrepo-com.svg"
              alt=""
              aria-hidden="true"
            />
            <h2>Past</h2>
            <span aria-label="2 tasks">2</span>
          </header>
          <ul class="todo-category-container">
            <li class="todo selectable highlighted">
              <label class="check-toggle">
                <input type="checkbox" name="completed" checked />
                <span class="icon"></span>
              </label>
              <div class="task-details">
                <span>Shop for AF1's</span>
                <span>01-07-2025</span>
              </div>
              <label class="star-toggle">
                <input type="checkbox" name="important" />
                <span class="icon"></span>
              </label>
            </li>
            <li class="todo selectable highlighted">
              <label class="check-toggle">
                <input type="checkbox" name="completed" />
                <span class="icon"></span>
              </label>
              <div class="task-details">
                <span>Go gym</span>
                <span>05-08-2025</span>
              </div>
              <label class="star-toggle">
                <input type="checkbox" name="important" />
                <span class="icon"></span>
              </label>
            </li>
          </ul>
        </article>

        <article class="todo-category">
          <header class="drop-down selectable highlighted">
            <img
              class="icon"
              src="./assets/caret-down-svgrepo-com.svg"
              alt=""
              aria-hidden="true"
            />
            <h2>Today</h2>
            <span aria-label="1 task">1</span>
          </header>
          <ul class="todo-category-container">
            <li class="todo selectable highlighted">
              <label class="check-toggle">
                <input type="checkbox" name="completed" checked />
                <span class="icon"></span>
              </label>
              <div class="task-details">
                <span>Goon</span>
                <span>11-08-2025</span>
              </div>
              <label class="star-toggle">
                <input type="checkbox" name="important" checked />
                <span class="icon"></span>
              </label>
            </li>
          </ul>
        </article>

        <article class="todo-category">
          <header class="drop-down selectable highlighted">
            <img
              class="icon"
              src="./assets/caret-down-svgrepo-com.svg"
              alt=""
              aria-hidden="true"
            />
            <h2>Future</h2>
            <span aria-label="2 tasks">2</span>
          </header>
          <ul class="todo-category-container">
            <li class="todo selectable highlighted">
              <label class="check-toggle">
                <input type="checkbox" name="completed" />
                <span class="icon"></span>
              </label>
              <div class="task-details">
                <span>Trap</span>
                <span>15-08-2025</span>
              </div>
              <label class="star-toggle">
                <input type="checkbox" name="important" checked />
                <span class="icon"></span>
              </label>
            </li>
            <li class="todo selectable highlighted">
              <label class="check-toggle">
                <input type="checkbox" name="completed" />
                <span class="icon"></span>
              </label>
              <div class="task-details">
                <span>Get money</span>
                <span>20-08-2025</span>
              </div>
              <label class="star-toggle">
                <input type="checkbox" name="important" />
                <span class="icon"></span>
              </label>
            </li>
          </ul>
        </article>
      </section>

      <footer>
        <button class="selectable highlighted" type="button">
          <img
            class="icon"
            src="./assets/plus-large-svgrepo-com.svg"
            alt="Add a new task"
          />
          <span>Add a task</span>
        </button>
      </footer>
    </main>

    <aside id="edit-pane" aria-label="Edit task panel">
      <button id="close-edit-pane" type="button">
        <img
          class="icon"
          src="./assets/cross-svgrepo-com.svg"
          alt="Close edit pane"
        />
      </button>
      <form id="edit-task-form">
        <input
          class="highlighted"
          type="text"
          name="task-title"
          id="title"
          placeholder="Title"
        />

        <label class="check-toggle">
          <input type="checkbox" name="completed" id="completed" />
          <span class="icon"></span>
        </label>

        <label class="star-toggle">
          <input type="checkbox" name="important" id="important" />
          <span class="icon"></span>
        </label>

        <select class="highlighted" name="project" id="project">
          <option value="0">Default</option>
          <option value="1">Work</option>
          <option value="2">Personal</option>
        </select>

        <input class="highlighted" type="date" name="duedate" id="duedate" />

        <textarea
          class="highlighted"
          name="notes"
          id="notes"
          placeholder="Add note"
        ></textarea>

        <button id="submit-todo" class="highlighted" type="submit">
          <img
            class="icon"
            src="./assets/plus-large-svgrepo-com.svg"
            alt="Add a new task"
          />
          <span>Add this task</span>
          <!-- should change text to "Apply changes to task" if editing exisitng task-->
        </button>
      </form>
    </aside>
  </body>
</html>
