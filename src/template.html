<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>besplago's Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="projects-pane">
      <div class="project selectable">
        <img
          class="icon"
          src="./assets/burger-simple-svgrepo-com.svg"
          alt="project icon"
        />
        <p>Default</p>
      </div>
      <button id="new-project" class="selectable" type="button">
        <img
          class="icon"
          src="./assets/plus-large-svgrepo-com.svg"
          alt="project icon"
        />
        <p>New Project</p>
      </button>
    </div>
    <div id="todo-list"></div>
    <div id="edit-pane"></div>
  </body>
</html>
